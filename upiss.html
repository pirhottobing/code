<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Gunting Kertas</title>
</head>
<body>

    <p>Batu Gunting Kertas</p>

    <button onclick="playGame('batu');
    ">Batu</button>

    <button onclick="playGame('gunting');
    ">Gunting</button>

    <button onclick="playGame('kertas')
    ">Kertas</button>

        <script>
            function playGame(playerMove) {
                const computerMove = pickComputerMove();

                let result = '';

                if (playerMove === 'kertas') {
                    if (computerMove === 'batu'){
                        result = 'Kamu Menang.';
                    } else if (computerMove === 'gunting') {
                        result = 'Kamu Kalah.';
                    } else if (computerMove === 'kertas') {
                        result = 'Seri.';
                    }
                } else if (playerMove === 'gunting') {
                    if (computerMove === 'batu'){
                        result = 'Kamu Kalah.';
                    } else if (computerMove === 'gunting') {
                        result = 'Seri.';
                    } else if (computerMove === 'kertas') {
                        result = 'Kamu Menang.';
                    }
                } else if (playerMove === 'batu') {
                    if (computerMove === 'batu'){
                        result = 'Seri.';
                    } else if (computerMove === 'gunting') {
                        result = 'Kamu Menang.';
                    } else if (computerMove === 'kertas') {
                        result = 'Kamu Kalah.';
                    }
                }

                alert(`Kamu Pilih ${playerMove}. Komputer pilih ${computerMove}. ${result}`);
            }

            function pickComputerMove() {
                const randomNumber = Math.random();

                let computerMove ='';

                if (randomNumber >= 0 && randomNumber <1 / 3) {
                    computerMove = 'batu';
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = 'gunting';
                } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                    computerMove = 'kertas';
                }

                return computerMove;
            }
        </script>
    </body>
</html>
